server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317

storage:
  trace:
    backend: local
    local:
      path: /var/tempo
    wal:
      path: /var/tempo/wal

# --- RETENTION CONFIGURATION ---
compactor:
  compaction:
    block_retention: 48h # 2 days (Traces are heavy; we want to keep only for 48 hours)
    compacted_block_retention: 1h
